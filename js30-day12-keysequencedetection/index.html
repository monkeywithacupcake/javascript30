<script>
// determine what your secret code is
const secretCode = 'wesbos';

// log the key presses
// this is a key logger

// in order to look for a secret code, splice just to the last n letters
const pressed = [];
window.addEventListener('keyup', e => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    console.log(pressed);
    if (pressed.join('') == secretCode) {
        console.log('you typed the secret code!');
        cornify_add();
    }
});
</script>
