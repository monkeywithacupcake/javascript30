<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55';
    p.style.fontSize = '50px';
}

// Regular
console.log('hello');

// Interpolated
console.log('hello, I am a %s string', 'silly');
const myvar = 'silly';
console.log(`hello, I am a ${myvar} string`);

// Styled
console.log('%c fancy console text', 'font-size: 50px; background: red');

// warning!
console.warn('oh no');

// Error :|
console.error('my error');

// Info
console.info('some info');

// Testing
console.assert(1 === 2, 'this is not true');
const p = document.querySelector('p');
console.assert(p.classList.contains('ouch'), 'it does not contain ouch');
// if it is true, nothing will happen

// clearing
console.clear();

// Viewing DOM Elements
console.log(p); // gets you the element
console.dir(p); // lets you open it up and look at details

// Grouping together
dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`this is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.groupEnd(`${dog.name}`);
});

// counting
console.count('wes');

// timing
// console.time('fetching data');
// fetch('https://api.github.com/users/wesbos')
//     .then(data => data.json())
//     .then(data => {
//         console.timeEnd('fetching data');
//     });
console.table(dogs);

</script>
</body>
</html>
